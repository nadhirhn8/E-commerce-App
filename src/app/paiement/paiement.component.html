<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-5 shadow-lg payment-container" style="max-width: 500px; width: 100%;">
    <h2 class="text-center mb-4">ðŸ’³ Paiement SÃ©curisÃ©</h2>
    
    <!-- Payment Icons -->
    <div class="d-flex justify-content-center mb-4 payment-methods">
      <!-- Visa Icon -->
      <div class="payment-icon">
        <svg width="60" height="40" viewBox="0 0 120 80" xmlns="http://www.w3.org/2000/svg">
          <rect width="120" height="80" rx="8" fill="#1A1F71"/>
          <text x="60" y="50" font-family="Arial" font-size="24" fill="#FFF" font-weight="bold" text-anchor="middle">VISA</text>
        </svg>
      </div>
    
      <!-- MasterCard Icon -->
      <div class="payment-icon mx-3">
        <svg width="60" height="40" viewBox="0 0 120 80" xmlns="http://www.w3.org/2000/svg">
          <rect width="120" height="80" rx="8" fill="#FF5F00"/>
          <circle cx="45" cy="40" r="25" fill="#EB001B"/>
          <circle cx="75" cy="40" r="25" fill="#F79E1B"/>
        </svg>
      </div>
    
      <!-- Amex Icon -->
      <div class="payment-icon">
        <svg width="60" height="40" viewBox="0 0 120 80" xmlns="http://www.w3.org/2000/svg">
          <rect width="120" height="80" rx="8" fill="#0077C0"/>
          <text x="60" y="50" font-family="Arial" font-size="18" fill="#FFF" font-weight="bold" text-anchor="middle">AMEX</text>
        </svg>
      </div>
    </div>
    

    <form (ngSubmit)="validateAndPay()">
      <!-- Nom du titulaire -->
      <div class="form-group mb-3">
        <label for="cardholderName" class="form-label">Nom du titulaire de la carte</label>
        <input
          type="text"
          id="cardholderName"
          class="form-control"
          [(ngModel)]="cardholderName"
          name="cardholderName"
          placeholder="Entrez le nom figurant sur la carte"
        />
        <div *ngIf="errorMessages['cardholderName']" class="text-danger mt-1">
          {{ errorMessages['cardholderName'] }}
        </div>
      </div>
    
      <!-- NumÃ©ro de carte -->
      <div class="form-group mb-3">
        <label for="cardNumber" class="form-label">NumÃ©ro de carte</label>
        <input
          type="text"
          id="cardNumber"
          class="form-control"
          [(ngModel)]="cardNumber"
          name="cardNumber"
          placeholder="1234 5678 9012 3456"
        />
        <div *ngIf="errorMessages['cardNumber']" class="text-danger mt-1">
          {{ errorMessages['cardNumber'] }}
        </div>
      </div>
    
      <!-- Date d'expiration et CVV -->
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="expiryDate" class="form-label">Date d'expiration</label>
          <input
            type="text"
            id="expiryDate"
            class="form-control"
            [(ngModel)]="expiryDate"
            name="expiryDate"
            placeholder="MM/AA"
          />
          <div *ngIf="errorMessages['expiryDate']" class="text-danger mt-1">
            {{ errorMessages['expiryDate'] }}
          </div>
        </div>
        <div class="col-md-6">
          <label for="cvv" class="form-label">CVV</label>
          <input
            type="text"
            id="cvv"
            class="form-control"
            [(ngModel)]="cvv"
            name="cvv"
            placeholder="1234"
          />
          <div *ngIf="errorMessages['cvv']" class="text-danger mt-1">
            {{ errorMessages['cvv'] }}
          </div>
        </div>
      </div>
    
      <!-- Adresse e-mail -->
      <div class="form-group mb-4">
        <label for="email" class="form-label">Adresse e-mail</label>
        <input
          type="email"
          id="email"
          class="form-control"
          [(ngModel)]="email"
          name="email"
          placeholder="Entrez votre e-mail"
        />
        <div *ngIf="errorMessages['email']" class="text-danger mt-1">
          {{ errorMessages['email'] }}
        </div>
      </div>

      <!-- Payment Button --><form (ngSubmit)="validateAndPay()" #paymentForm="ngForm">
      <button type="submit" class="btn btn-primary w-100">ðŸ’¸ Payer Maintenant</button></form>
    </form>
  </div>
</div>
