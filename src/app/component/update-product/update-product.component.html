<div class="container">
    <h2>Edit Product</h2>
  
    <form (ngSubmit)="updateProducts()">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" class="form-control" [(ngModel)]="product.title" name="title" required />
      </div>
  
      <div class="form-group">
        <label for="category">Category</label>
        <input type="text" id="category" class="form-control" [(ngModel)]="product.category" name="category" required />
      </div>
  
      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" id="price" class="form-control" [(ngModel)]="product.price" name="price" required />
      </div>
  
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" class="form-control" [(ngModel)]="product.description" name="description"></textarea>
      </div>
  
      <button type="submit" (click)="updateProducts()" class="btn btn-primary">Update Product</button>
    </form>
  </div>
