<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-lg auth-container" style="max-width: 400px; width: 100%;">
    <h2 class="text-center mb-4">Connexion</h2>
    <form (ngSubmit)="login()">
      <!-- Champ pour le nom d'utilisateur -->
      <div class="form-group mb-3">
        <label for="username" class="form-label">Nom d'utilisateur</label>
        <input
          type="text"
          id="username"
          [(ngModel)]="username"
          name="username"
          required
          class="form-control"
          placeholder="Entrez votre nom d'utilisateur"
        />
      </div>

      <!-- Champ pour le mot de passe avec icône -->
      <div class="form-group mb-4 position-relative">
        <label for="password" class="form-label">Mot de passe</label>
        <input
          [type]="showPassword ? 'text' : 'password'"
          id="password"
          [(ngModel)]="password"
          name="password"
          required
          class="form-control"
          placeholder="Entrez votre mot de passe"
          (input)="onPasswordInput()"
        />
        <!-- Icône pour afficher/masquer le mot de passe -->
        <i
          *ngIf="password.length > 0"
          class="bi"
          [ngClass]="showPassword ? 'bi-eye-fill' : 'bi-eye-slash-fill'"
          (click)="togglePasswordVisibility()"
          style="position: absolute; top: 70%; right: 10px; cursor: pointer; transform: translateY(-50%);"
        ></i>
      </div>

      <!-- Bouton de soumission -->
      <button type="submit" class="btn btn-primary w-100">Se connecter</button>

      <!-- Message d'erreur -->
      <p *ngIf="errorMessage" class="text-danger text-center mt-3">{{ errorMessage }}</p>
    </form>
  </div>
</div>
